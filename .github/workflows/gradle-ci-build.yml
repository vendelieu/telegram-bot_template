name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master,
                conversation,
                echo,
                exception-handling,
                poll,
                heroku,
                ktor-webhook,
                spring-bot ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Build with Gradle
        uses: eskatos/gradle-command-action@v2
        with:
          gradle-version: current
          arguments: build
